    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <header>
            <div class="row">
                <div class="twelve columns">
                    <h1>Initial JavaScript Project 01</h1>
                </div>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="twelve columns" id="one">
                    <h2>This division disappears after clicking the button.</h2>
                    <button type="button" class="w3-btn-floating w3-teal" id="one-button" onclick="document.getElementById('one').style.display='none';
    document.getElementById('one-open').style.display='block';">-
                    </button>
                </div>
                <div class="twelve columns">
                    <button type="button" id="one-open" class="w3-btn-floating w3-teal" style="display:none;" onclick="document.getElementById('one').style.display='block'; document.getElementById('one-open').style.display='none';">+
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns" id="two">
                    <button type="button" class="w3-btn w3-deep-purple" onclick="document.getElementById('time').innerHTML=Date();">
                        Click this to get the date and time.
                    </button>
                    <p id="time"></p>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns" id="three">
                    <button type="button" class="w3-btn w3-deep-purple" onclick="document.getElementById('greet').innerHTML = 'Boil em, mash em, stick em in a stew.'";>
                        Taters!
                    </button>

                    <p id="greet"></p>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns" id="four">
                    <button type="button" class="w3-btn w3-deep-purple" onclick="document.getElementById('four').style.backgroundColor='black';">
                        Click this to alter the background color of this division.
                    </button>
                </div>
            </div>
        </main>
